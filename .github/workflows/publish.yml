name: Publish uniwind-next-plugin

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Automatic GitHub Release
        uses: justincy/github-action-npm-release@2.0.2
        id: release
        with:
          path: packages/uniwind-plugin-next
      - name: Print release output
        if: ${{ steps.release.outputs.released == 'true' }}
        run: echo Release ID ${{ steps.release.outputs.release_id }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [ create-release ]
    if: needs.create-release.outputs.released == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          package_json_file: "packages/uniwind-plugin-next/package.json"

      - name: Build project
        working-directory: packages/uniwind-plugin-next
        run: pnpm run build

      - name: Publish to npm
        working-directory: packages/uniwind-plugin-next
        run: npm publish
